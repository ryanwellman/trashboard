		<script type="text/html" id="shipping_">
			<div class="well">
				<span class="label label-inverse box-rotate tab-pos">Shipping</span>
				<form id="shipping_form">
					<fieldset>
						<div class="controls controls-row" data-bind="foreach:SHIPPERS">
							<div class="select_monitoring control-group well well-small span3" data-bind="click: $parent.selected_shipping, css: $parent.shipcss($data)">
								<center><span data-bind="text: name"></span></center>
							</div>
						</div>
						<div class="form-actions">
							<div class="pull-right">
								<button type="submit" class="btn btn-primary" id="shipping_submit" data-bind="enable: shipping()"><i class="fa fa-arrow-down"></i> Next</button>
								<button class="btn">Clear</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</script>
