		<script type="text/html" id="combos_">
			<div class="well">
				<span class="label label-inverse box-rotate tab-pos">Combos</span>
				<form>
					<fieldset>
						<div class="controls controls-row">
							<!-- <legend>Combos</legend> -->
							{% for c in combos %}
							<div class="control-group well well-small span3">
								<label class="control-label checkbox">
									<input type="checkbox">
									<h5>{{c.name}}</h5>&nbsp;
									<span class="badge badge-info">{{c.price}}</span>
									<hr class="muted">
									<ul>
										<li><small>{{c.description}}</small></li>
									</ul>
								</label>
							</div>
							{% endfor %}
						</div>
						<div class="form-actions">
							<div class="pull-right">
								<button type="submit" class="btn btn-primary"><i class="icon-check icon-white"></i> Submit</button>
								<button class="btn">Clear</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</script>
