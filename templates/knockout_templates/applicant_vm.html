{% extends 'knockout_templates/base_ko_section_template.html' %}
{% block section_content %}
    <!-- ko if: which === 'coapplicant' -->
    <span>Has coapplicant?</span>
    <input type="checkbox" data-bind="checked: vm.has_coapplicant,
        bootstrapswitch: {
            size: 'mini',
            onColor: 'success',
            offColor: 'danger',
            onText: 'Yes',
            offText: 'No',
            onSwitchChange: function(evt, data){ vm.has_coapplicant(data); }
        }" />
    <!-- /ko -->

    <div class="controls controls-row" data-bind="visible: vm.which !== 'coapplicant' || vm.has_coapplicant()">
        <!-- <legend>Customer Info</legend> -->
        <div class="control-group" >
            <label class="control-label">Name:</label>
            <div class="controls">
                <input type="text" placeholder="First" data-bind="value: vm.first_name">
                <input type="text" placeholder="Last" data-bind="value: vm.last_name">
            </div>
            <span class="help-inline"></span>
        </div>
        <div class="control-group">
            <label class="control-label">Phone Number:</label>
            <div class="controls">
                <input type="text" placeholder="Phone Number" data-bind="value: vm.phone1">
            </div>
            <span class="help-inline"></span>
        </div>

        <!-- ko if: which !== 'coapplicant' -->
        <div class="control-group">
            <label class="control-label">E-mail Address:</label>
            <div class="controls">
                <input type="text" placeholder="E-mail" data-bind="value: vm.master.email" />
            </div>
            <span class="help-inline"></span>
        </div>
        <!-- /ko -->
    </div>


{% endblock %}
