<html>
<head>
    <style type="text/css">
        .purchase_items {
            width: 140px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Purchase Items</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Part</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Line Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: purchase_lines">
                <tr>
                    <td>
                        <select data-bind='options:KOPARTS, optionsText: "name", optionsCaption: "Choose Part...", value: selected_part'></select>
                    </td>
                    <td>
                        <input class="input-mini" data-bind='visible: selected_part, value: quantity, valueUpdate: "afterkeydown", event: { blur: updateQuantity }' style="text-align: center;"/>
                    </td>
                    <td data-bind="with: selected_part()">$<span data-bind='visible: price, text: price'></span></td>
                    <td>$<span data-bind='visible: total_price(), text: formatCurrency(total_price())'></span></td>
                    <td><a href='#' data-bind='click: $parent.removeLine'>Remove</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success purchase_items" data-bind='click: addLine'><i class="icon-plus"></i> Add Part</button>
        <button class="btn btn-primary purchase_items" data-bind='click: save'>Save Purchase</button>
    </div>

    <div>&nbsp;</div>
    <pre data-bind="text: ko.toJSON($root, null, 2)"></pre>

<script type="text/javascript">
    {% block javascript_variables_nocompress %}
        window.KOPARTS = {{json_ko_parts|safe}};
    {% endblock %}
</script>

        // do not capture this into closure as self
        // this mixin uses 'parasitic' inheritance since the vm
        // constructors all start from a new UAS

        // this fn updates the view model from a blob
        // not as good as the python version
        this._update_from_dict = function(blob) {
            _.each(blob, function(v, k) {
                console.log(blob);

                if(this.fields[k] === ko.observable) {
                    // use observables as functions
                    this[k](blob[k]);
                } else if(this.fields[k] === ko.observableArray) {
                    // painful
                    if(blob[k] instanceof Array) {
                        this[k](blob[k])
                    } else {
                        this[k]([blob[k]])
                    }
                } else {
                    // recursive viewmodel updates
                    this[k]._update_from_dict(blob[k]);
                }
            });
        };

        // this fn returns a json-like blob from a view model
        // better than the python version by far
        this._serialize = function() {
            return ko.toJSON(this);
        };

        return this;
    };

    PurchaseParts = function() {
        var self = this;
        self.purchase_lines = ko.observableArray([new PartLine({'selected_part': null, 'quantity': 0})]);

        self.addLine = function() { self.purchase_lines.push(new PartLine({'selected_part': null, 'quantity': 0})) };
        self.removeLine = function(line) { self.purchase_lines.remove(line) };

        self.save = function() {
            var dataToSave = $.map(self.purchase_lines(), function(val) { return val._serialize(); });

    $(function() {
        VM_purchase = new PurchaseParts();
        ko.applyBindings(VM_purchase);
