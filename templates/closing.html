		<script type="text/html" id="closing_">
			<div class="well">
				<span class="label label-inverse box-rotate tab-pos">Closing</span>
				<form id="closing_form">
					<fieldset>
						<div class="controls controls-row">
							<!-- <legend>Closing</legend> -->
							{% for c in closers %}
							<div class="control-group well well-small span3">
								<label class="control-label checkbox">
									<input type="checkbox">
									<h5>{{c.name}}</h5>
									<hr class="muted">
									<ul>
										<li><small>{{c.description}}</small></li>
									</ul>
								</label>
							</div>
							{% endfor %}
						</div>
						<div class="form-actions">
							<div class="pull-right">
								<button type="submit" class="btn btn-primary" id="closing_submit"><i class="icon-check icon-white"></i> Submit</button>
								<button class="btn">Clear</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</script>
