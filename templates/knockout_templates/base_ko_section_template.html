<script type="text/html" id="{{vm_id}}_vm">
<div class="well">
	<span class="label label-inverse box-rotate tab-pos section-tab" data-bind="text: vm.display_label()">
	</span>
	<form class="form-horizontal" data-bind="
		attr: {
			id: vm.name + '_form'
		}">
		<fieldset>
			{% block section_content %}
			{% endblock %}

			<div class="form-actions">
				<div class="pull-right">
					<button type="submit" class="btn btn-success" id="{{vm_id}}_submit" data-bind="
						click: master.save_and_submit
					">
						<i class="fa fa-arrow-down"></i>
						Save
					</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
</script>
