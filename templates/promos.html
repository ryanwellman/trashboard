		<script type="text/html" id="promos_">
			<div class="well">
				<span class="label label-inverse box-rotate tab-pos">Promos</span>
				<div class="controls controls-row">
					<!-- <legend>Promos</legend> -->
					{% for s in services %}
					<div class="control-group well well-small span3">
						<label class="control-label checkbox">
							<input type="checkbox" disabled="true" checked>
							<h5>{{s.name}}</h5>&nbsp;
							<span class="badge badge-info">{{s.price}}</span>
							<hr class="muted">
							<ul>
								<li><small>Added because {{s.reason}}</small></li>
							</ul>
						</label>
					</div>
					{% endfor %}
				</div>
			</div>
		</script>
