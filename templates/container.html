{% extends "base.html" %}

{% block stylesheets %}
<style type="text/less">
  #restrictions_btn{
    margin-top: 10px;
  }
</style>
{% endblock %}

{% block content %}
<div id="master_vm">
<div class="left_sidebar">
    <!-- this is intentionally left blank for future expansion -->
</div>
<div class="well" id="right_sidebar" data-target="right_sidebar">
    <ul class="nav nav-list">
      <li class="login-display">
          <b>Logged in as:</b><br />
          <i class="fa fa-user"></i> {{ user }}
      </li>
        <!-- ko foreach: {data:_.values($data.vms), as: 'vm'} -->
            <li data-bind="
               attr: {
                   id: vm.name+'_id'
               },
               css: {
                   'complete': vm.is_completed(),
                   'incomplete': !vm.is_completed()
               },
               template: {
                    name: vm.nav_template_name(),
                    data:vm,
               } "></li>
        <!-- /ko -->
    </ul>

    <a id="restrictions_btn" href="#" class="btn btn-danger" data-bind="visible: $data.restrictions().length > 0, click: $data.onRestrictionClick"><i class="fa fa-warning"></i> Restrictions</a>
    <div id="blah"></div>
    <div class="hide">
      <ul id="restrictions_list" data-bind="
        foreach: {data: $data.restrictions(), as: 'restriction'}
      ">
      <li data-bind="text: restriction"></li>
    </ul>
  </div>
</div>
<div class="container">
    <div data-bind="template: {name: 'navbar', data: $data.navbar, as: 'vm'}"></div>
    <div class="content">
        <!-- ko foreach: {data:_.values($data.vms), as: 'vm'} -->
            <section data-bind="
               attr: {
                   id: vm.name+'_id'
               },
               css: vm.get_css_classes(),
               'template': {
                    name: vm.template_name(),
                    data:vm,
               } "></section>
        <!-- /ko -->

    </div>
</div>
</div>
{% endblock %}
